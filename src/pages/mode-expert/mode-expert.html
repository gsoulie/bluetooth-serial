<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      {{ btName }}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <ion-item no-lines class="frame">
    <ion-textarea placeholder="Hexadecimal frame..." clearInput="true" [(ngModel)]="stringToWrite"></ion-textarea>
    <button ion-button clear item-right class="clearButton" text-center (click)="onClearFrame()">
      <ion-icon name="md-close"></ion-icon>
    </button>
  </ion-item>
  <ion-toolbar>
      <button ion-button color="primary" (click)="onWrite()" class="leftButton">WRITE</button> 
      <button ion-button outline color="primary" (click)="onRead()">READ</button> 
      <button ion-button clear color="primary" (click)="onCleanTrace()" [style.float]="'right'">CLEAN TRACE</button> 
  </ion-toolbar>
  
  <!--<button ion-button clear>
    <a href="mailto:gsoulie.isimedia@gmail.com?Subject=BT&body={{output}}">LOG</a>        
  </button>-->
  <p class="pClass">{{ output }}</p>
</ion-content>
